<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            
            border: 1px solid black;
            border-collapse: collapse;
            background-color: rgb(203, 239, 239);
            height: 300px;
            margin-left: 300px;
        }
        td{
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">
        <u>STUDENT REGISTRATION FORM</u>
    </h1>
    <form method="post" action="./index.html">
        <table>
            <tr>
                <td>FIRST NAME</td> &nbsp;
                <td>
                    <input type="text" name = "txtName" pattern="[a-zA-Z]{1,30}" required>
                </td>
                <td>(max 30 characters a-z and A-Z)</td>
            </tr>
            <tr>
                <td>LAST NAME</td>
                <td>
                    <input type="text" name = "txtName" pattern="[a-zA-Z]{1,30}"required>
                </td>
                <td>(max 30 characters a-z and A-Z)</td>
            </tr>
            <tr class="tr-birth">
                <td>DATE OF BIRTH</td>&nbsp;&nbsp;
                <td style="padding-right: 5px;">
                    <select required>
                        <option value="day">Day:</option>
                    </select>
                </td>
                <td>
                    <select required>
                        <option value="month">Month:</option>
                    </select>
                </td>
                <td>
                    <select required>
                        <option value="year">Year:</option>
                        <option value="1980">1980</option>
                        <option value="1981">1981</option>
                        <option value="1982">1982</option>
                        <option value="1983">1983</option>
                        <option value="1984">1984</option>
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>EMAIL ID</td>
                <td>
                    <input type="email" name = "txtEmail" required>
                </td>
            </tr>
            <tr>
                <td>MOBILE NUMBER</td>
                <td>
                    <input type="tel" name = "phone" pattern="[0-9]{10}" required>
                </td>
                <td>(10 digit number)</td>
            </tr>
            <tr>
                <td>GENDER</td>
                <td>
                    <input type="radio" name = "txtGender" required>Male &nbsp;&nbsp;
                    <input type="radio" name = "txtGender" required> Female
                </td>
            </tr>
            <tr>
                <td>ADDRESS</td>
                <td>
                    <input type="text" name="txtAddress" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">&nbsp;&nbsp;
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
